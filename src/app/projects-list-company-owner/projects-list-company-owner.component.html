<ngx-ui-loader></ngx-ui-loader>


<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
  
      <!-- Sidebar -->
      <app-side-bar-left-compant-owner-templates *ngIf="infosUser.typeCompte == '2'"></app-side-bar-left-compant-owner-templates>

      <app-side-bar-left-admin-templates *ngIf="infosUser.typeCompte == '1'"></app-side-bar-left-admin-templates>

      <app-side-bar-left-investor-templates  *ngIf="infosUser.typeCompte == '3'"></app-side-bar-left-investor-templates>
      <!-- End of Sidebar -->
  
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
  
        <!-- Main Content -->
        <div id="content">
  
          <!-- Topbar  start Nav -->

          <app-nav-admin-templates *ngIf="infosUser.typeCompte == '1'"></app-nav-admin-templates>

          <app-nav-compant-owner-templates *ngIf="infosUser.typeCompte == '2'"></app-nav-compant-owner-templates>

          <app-nav-investor-templates *ngIf="infosUser.typeCompte == '3'"></app-nav-investor-templates>

          
         
          <!-- End of Topbar end Nav -->
  
          <!-- Begin Page Content -->
          <div class="container-fluid">
  
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">LES PROJETS</h1>
              <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" routerLink="/compangy_owner/projetcs/add"   routerLinkActive="active"><i class="fas fa-download fa-sm text-white-50"></i> Lancer un projet</a>
            </div>
  
          
            <div class="row">                      
  
              <!-- Content Column -->
              <div class="col-lg-12 mb-12">

                <div class="row text-center">
  
                  <div class="col-lg-3 col-md-6 mb-4"  *ngFor="let project of listProjects; let i = index ">
                    <div class="card h-100">
                      <img class="card-img-top" [src]="project.afficheProject" alt="">
                      <div class="card-body">
                        <h4 class="card-title">{{project.nom}}</h4>                     
                        <h5 class="card-title">{{project.statut_project}}</h5>
                        <h5 class="card-title"  *ngIf="project.statut_project === 'Validé'">{{project.nbrJoursRestant}}</h5>
                        <h5 class="card-title">{{project.date_limite_collecte}}</h5>
                        <h5 class="card-title">{{project.categorie_project}}</h5>
                      </div>
                      <div class="card-footer">

                        <a  class="btn btn-primary" [routerLink]="['/compangy_owner/projetcs/show' , project.id ]"   >Consulter</a>

                        <a  class="btn btn-success" [routerLink]="['/compangy_owner/projetcs/edit' , project.id ]"  style="margin-left :5%" >Editer</a>

                        <button  class="btn btn-danger"    style="margin-left :5%" (click)="removeProject(i)">Supprimer</button>                  
                        
                      </div>

                    </div>

                  </div>              
                  
            
                </div>

       
              </div>
            
             
          </div>
  
          </div>
          <!-- /.container-fluid -->
  
        </div>
        <!-- End of Main Content -->
  
        <!-- Footer -->
        <app-footer-admin-templates *ngIf="infosUser.typeCompte == '1'"></app-footer-admin-templates>

        <app-footer-compant-owner-templates *ngIf="infosUser.typeCompte == '2'"></app-footer-compant-owner-templates>

        <app-footer-investor-templates *ngIf="infosUser.typeCompte == '3'"></app-footer-investor-templates>
        <!-- End of Footer -->
  
      </div>
      <!-- End of Content Wrapper -->
  
    </div>
    <!-- End of Page Wrapper -->
  
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
  
    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary">Logout</button>
          </div>
        </div>
      </div>
    </div>
  
  
  
  </body>
