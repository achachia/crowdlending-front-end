<ngx-ui-loader></ngx-ui-loader>
<div class="container login-container">
            <div class="row">

           
                <div class="col-md-6 login-form-1">
                    <h3>Identification</h3>

                    <div class="alert alert-danger"  *ngIf="isErreurLogin">
                        <strong>Erreur!</strong>  identification
                     </div>

                    <form   class="form-horizontal" #loginForm = "ngForm"  (ngSubmit)="onFormSubmitLogin()">
                    
                        <div class="form-group">
                            <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Your Email *" [(ngModel)] = "ObjetLogin.emailLogin"  name="emailLogin" required value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *"  [(ngModel)] = "ObjetLogin.passwordLogin"   name="passwordLogin"   required value="" />
                        </div>
                        <div class="control-group form-group">

                            <div class="controls">
                             
                              <select class="form-control"  [(ngModel)] = "ObjetLogin.typeCompteLogin" name="typeCompteLogin">
                  
                                      <option  value="">Selectionner type compte</option>               
                  
                                      <option  value="1" >adminstrateur</option>  
                                      
                                      <option  value="2" >Porteur de projet</option> 
                  
                                      <option  value="3" >Investiteur</option> 
                              </select> 

                            </div>
                          </div>
                         
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
                        </div>
                        <div class="form-group">
                            <a href="#" class="btnForgetPwd">Forget Password?</a> 
                        </div>

                    </form>   
                    
                </div>

             
           
         
                <div class="col-md-6 login-form-2">
                    <div class="login-logo">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                    </div>
                    <h3>Inscription</h3>

                    <div class="alert alert-danger"  *ngIf="isErreurInscription">
                        <strong>Erreur!</strong>  inscription
                     </div>

                    <form   class="form-horizontal" #inscriptionForm = "ngForm"  (ngSubmit)="onFormSubmitInscription()">

                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)] = "ObjetInscription.nomInscription" name = "nomInscription" placeholder="votre nom *" required value="" />
                    </div>
        
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)] = "ObjetInscription.prenomInscription" name = "prenomInscription" placeholder="votre prenom *" required value="" />
                    </div>
                    <div class="control-group form-group">

                        <div class="controls">
                         
                          <select class="form-control"  [(ngModel)] = "ObjetInscription.sex" name="sexInscription" required value="">
              
                                  <option  value="">Selectionner votre sex</option>                                
                                  
                                  <option  value="H" >Homme</option> 
              
                                  <option  value="F" >Femme</option> 
                          </select> 
                        </div>
                      </div>
        
                    <div class="form-group">
                        <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)] = "ObjetInscription.emailInscription" name = "emailInscription" placeholder="Your Email *" required value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)] = "ObjetInscription.passwordInscription" name = "passwordInscription" placeholder="Your Password *" required value="" />
                    </div>

                    <div class="form-group">

                       <mat-form-field  style=" background-color: white; color:#858796;width:100%">

                        <input matInput [matDatepicker] = "picker" placeholder = "Date de naissance" (dateChange)="addEventDateNaissance($event)"  name = "dateNaissance" required >

                        <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>

                        <mat-datepicker #picker></mat-datepicker>

                      </mat-form-field>

                    </div>

                    <div class="control-group form-group">

                        <div class="controls">
                         
                          <select class="form-control"  [(ngModel)] = "ObjetInscription.typeCompteInscription" name="typeCompteInscription" required value="">
              
                                  <option  value="">Selectionner type compte</option>                                
                                  
                                  <option  value="2" >Porteur de projet</option> 
              
                                  <option  value="3" >Investiteur</option> 
                          </select> 
                        </div>
                      </div>

                      <div class="control-group form-group">

                            <div #recaptcha ></div>
                      </div>

                      <div class="alert alert-danger"  *ngIf="isErreurCaptcha">
                        <strong>Erreur!</strong>  Veuillez valider votre captcha
                     </div>
                     
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="!inscriptionForm.form.valid">Inscription</button>
                    </div>
                </form>  
                </div>

           

        </div>
</div>
